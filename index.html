<html>

        <meta charset="utf-8">
        <title>Smartodo</title>

        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    </head>
    <body>

        <div class="container">

            <h1 id="app-name">Smartodo</h1>

            <div class="card">

                <h2>What do you need to do today?</h2>

                <textarea placeholder="Example: Get groceries at 2PM" class="text-box" id="text-area"></textarea>
                <i class="fa fa-plus-circle send-btn" aria-hidden="true" id="add" onclick="submitClick()"></i>

            </div>

            <div class="tasks" id="task-card">

                <ul class="task-container" id="task-ul">

                </ul>

            </div>

            <footer class="footer">
                <div class="cool-text credit">
                    Made with <i class="fa fa-coffee" aria-hidden="true"></i> and <i class="fa fa-code" aria-hidden="true"></i> by Juan Sierra
                </div>
            </footer>

        </div>
